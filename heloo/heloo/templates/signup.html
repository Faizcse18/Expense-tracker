<h2>Sign Up</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- this renders all fields properly with errors -->
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'expenses:login' %}">Login</a></p>
